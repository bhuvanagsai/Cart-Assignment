<!DOCTYPE html>
    <html>
        <head>
            <title>UI Assignment</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="./css/style.css">
            <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </head>
        <body>
            <div class = "wrapper">
                <div class = "container">
                    <header>
                        <h2>All Items</h2>
                        <div class = "message">Item Added Sucessfully</div>
                    </header>
                    
                    <main>
                        <Section id = "test" class = "itemsContainer" >
                        </Section>
                        <Section class = "classCalcContainer">
                            <div class = "cartItemsContainer">
                                <div class = tableHeader>
                                    <div>Items</div>
                                    <div>Qty</div>
                                    <div>Price</div>
                                </div>
                                <div class = "cartList">
                                    <div class = "no-items">No Items added</div>
                                </div>
                            </div>
                            <div class = "AmountCalcContainer">
                                <div class = "orderDetails">
                                    <div>Total</div>
                                    <div class = "amountContainer">
                                        <span class = "items">Items(2)</span>
                                        <span>:</span>
                                        <span class = "displayedPrice">1233</span>
                                    </div>
                                    <div class = "amountContainer">
                                        <span>Discount</span>
                                        <span>:</span>
                                        <span class = "discountAmount">123</span>
                                    </div>
                                    <div class = "amountContainer">
                                        <span>Type Discount</span>
                                        <span>:</span>
                                        <span>$0</span>
                                    </div>   
                                </div>
                                <div class = "amountContainer order">
                                    <span>Order Total</span>
                                    <span>:</span>
                                    <span class = "orderTotal">123</span>
                                </div>                             
                            </div>
                        </Section>
                    </main>
                </div>
            </div>

        </body>
        <script src="./scripts/cart.js"></script>
    </html>
